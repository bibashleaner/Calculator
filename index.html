<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="screen"></div>
        <div class="btn">
            <div class="first_row">
                <button id="operand">7</button>
                <button id="operand">8</button>
                <button id="operand">9</button>
                <button id="del">DEL</button>
                <button id="ac">AC</button>
            </div>
            <div class="second_row">
                <button id="operand">4</button>
                <button id="operand">5</button>
                <button id="operand">6</button>
                <button id="operator">x</button>
                <button id="operator">/</button>
            </div>
            <div class="third_row">
                <button id="operand">1</button>
                <button id="operand">2</button>
                <button id="operand">3</button>
                <button id="operator">+</button>
                <button id="operator">-</button>
            </div>
            <div class="fourth_row">
                <button id="operand">0</button>
                <button id="operand">00</button>
                <button id="operand">.</button>
                <button id="equalto">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
